<svg id="keyboard8" width="200" height="135" viewBox="0 0 200 135"
      xmlns="http://www.w3.org/2000/svg"
	  xmlns:xlink="http://www.w3.org/1999/xlink" >
      <title>One Octave Piano Keyboard</title>
      <desc>Eight white keys and five black giving one octave</desc>

      <g id="keys">

        <!-- white keys -->
        <g id="whiteKeys"
          style="fill: #ffffef; stroke: #000; stroke-width: 1;">

          <rect id="C4" x="0" y="0" width="25" height="135" />
          <rect id="D4" x="25" y="0" width="25" height="135" />
          <rect id="E4" x="50" y="0" width="25" height="135" />
          <rect id="F4" x="75" y="0" width="25" height="135" />
          <rect id="G4" x="100" y="0" width="25" height="135" />
          <rect id="A4" x="125" y="0" width="25" height="135" />
          <rect id="B4" x="150" y="0" width="25" height="135" />
          <rect id="C5" x="175" y="0" width="25" height="135" />

        </g>

        <!-- black keys -->
        <g id="blackKeys"
          style="fill: #222; stroke: #000; stroke-width: 1;">

          <rect id="Csh4" x="15" y="0" width="14" height="85" />
          <rect id="Dsh4" x="46" y="0" width="14" height="85" />
          <rect id="Fsh4" x="90" y="0" width="14" height="85" />
          <rect id="Gsh4" x="118" y="0" width="14" height="85" />
          <rect id="Ash4" x="146" y="0" width="14" height="85" />

        </g>

      </g>

  </svg>


